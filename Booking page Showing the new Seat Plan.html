
	<!DOCTYPE html>
	<html lang="en">
	  <head>
	    <title>Booking page Showing the new Seat List</title>
	  </head>
	  <body>
	    <div
	      class="venue__c-seat-plan"
	      data-affiliate-id="your-affiliate-id"

	      data-venue-id="{venue-id}"
